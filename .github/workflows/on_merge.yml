name: Process Audio - Merge to Main (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'audio_inputs/**'
      - 'process_audio.py'
      - '.github/workflows/on_merge.yml'

permissions:
  contents: read

jobs:
  process-audio-prod:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Process audio files (Production)
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          TARGET_LANGUAGE: ${{ secrets.TARGET_LANGUAGE }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ENVIRONMENT: prod
        run: |
          python scripts/process_audio.py
      
      - name: Create deployment summary
        if: success()
        run: |
          echo "## âœ… Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: \`prod\`" >> $GITHUB_STEP_SUMMARY
          echo "**Target Language**: \`${{ secrets.TARGET_LANGUAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket**: \`${{ secrets.S3_BUCKET }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ S3 Output Locations" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Transcripts: \`s3://${{ secrets.S3_BUCKET }}/prod/transcripts/\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Translations: \`s3://${{ secrets.S3_BUCKET }}/prod/translations/\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”Š Audio Outputs: \`s3://${{ secrets.S3_BUCKET }}/prod/audio_outputs/\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY